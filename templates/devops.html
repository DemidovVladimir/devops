<head>
  <title>devops</title>
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header row">
            <div class="col-md-offset-10 col-md-2 center">
                <a class="navbar-brand col-md-12" href="/">
                    <img alt="Brand" class="img-responsive" src="logo.jpg">
                </a>
            </div>
        </div>
    </div>
</nav>


</body>

<template name="home">
    <div class="container">
        <div class="row">
            <div class="page-header col-md-4 col-md-offset-4">
                <h1>{{title}}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-md-offset-5">
                <h3>Welcome {{currentUser.username}}</h3>
            </div>
        </div>
        <div>
            <div class="clearfix">
                {{> loginButtons}}
            </div>
        </div>

        <div class="row">
            <div class="page-header">
                <h3>
                    <a href={{linkToGitTools}}>
                        {{gitToolsTitle}}
                    </a>
                </h3>
            </div>
        </div>

        <div class="row">
            <div class="page-header">
                <h3>
                    <a href={{linkToDeploy}}>
                        {{deployTools}}
                    </a>
                </h3>
            </div>
        </div>

    </div>
</template>















<template name="Den">
    <h1>{{title}}</h1>
</template>
